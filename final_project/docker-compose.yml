version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bookreviews-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookreviews
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookreviews-network

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookreviews-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookreviews
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Security secrets (change these in production!)
      JWT_SECRET: dev_jwt_secret_change_in_production_min_32_chars
      SESSION_SECRET: dev_session_secret_change_in_production_min_32_chars
      
      # CORS
      CORS_ORIGIN: "*"
      
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      - /app/node_modules
    networks:
      - bookreviews-network
    command: sh -c "npm run db:migrate && npm run db:seed && npm run dev"

# Persistent volumes
volumes:
  postgres_data:
    driver: local

# Network
networks:
  bookreviews-network:
    driver: bridge

